<h1>Person detail:</h1>

{% if object.photo %}
    <img src="{{ object.photo.url }}" alt="img" width="100px"> <br>
{% endif %}

{{ object.first_name }} <br>
{{ object.last_name }} <br>
{{ object.age }} <br>
{{ now|date }} <br>

<a href="{% url 'person_update_cbv' object.pk %}">Editar</a>
<a href="{% url 'person_delete_cbv' object.pk %}">Deletar</a>
